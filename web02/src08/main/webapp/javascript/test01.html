<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>
</head>
<body>
<script>
//자바스크립트의 문법을 엄격히 검사하라고 웹 브라우저에 지시한다.
//strict 모드에서는 var 없이 변수를 선언하면 오류가 발생한다.
//가능한 변수의 오용 및 남용을 방지하기 위해 strict 모드를 선언하라!
// <script> 태그의 처음에 선언해야만 효과있다.
"use strict";

//1. 변수 선언
// var 변수명;
var name;
name = "홍길동";
console.log(name);

//2. 데이터 타입에 대해 동적 바인딩이다.
//=> 값을 할당할 대 변수의 타입이 결정됨
console.log(typeof(name));  // 문자열: string

var name2 = 3.14;
console.log(typeof(name2)); // 숫자: number

var name3 = true;
console.log(typeof(name3)); // 논리형: boolean

var name4 = new Date();
console.log(typeof(name4)); // 객체: object

var name5 = null; 
console.log(typeof(name5)); // null도 object이다.

var name6 = undefined; // 변수를 초기화 한다. 데이터가 없는 상태로 만든다.
console.log(typeof(name6)); // undefined

var name7; // 값이 할당된적이 없는 상태가 undefined
console.log(typeof(name7)); // undefined

//3. var 선언 없이 변수 선언하면 오류이다.
/*
name8 = "var 없이 변수 선언하기";
console.log(name8);
*/

//4. 변수에 문자열을 넣은 후, 다른 타입의 값을 넣어도 된다.
// 이미 선언된 변수에 대해 다시 선언하더라도 오류가 발생하지 않는다. 기존 변수 사용!
var name = 20 * 30; // 20 * 30의 값이 name의 타입인 문자열로 바뀌어 들어간다.
console.log("name의 타입:" + typeof(name));
console.log(name);

var name9 = name + 20; // name의 타입이 문자열이기 때문에, 문자열 + 숫자 => 문자열 + 문자열로 변환된다.
console.log("name9의 타입:" + typeof(name9));
console.log(name9);

var name10 = 20 * 30; // name10 변수는 처음 선언된 변수이기 때문에 첫 번째 할당되는 값의 타입으로 결정된다. number 타입.
console.log("name10의 타입:" + typeof(name10));
console.log(name10);

var name11 = name10 + 20; // number + 숫자 => number
console.log("name11의 타입:" + typeof(name11));
console.log(name11);

//5. <script> 태그에 직접 선언하는 변수는 모두 window 객체의 프로퍼티가 된다.
// window 객체? 웹 브라우저에서 제공하는 기본 객체이다. 
//  함수 안에 선언하는 변수는 그 함수의 로컬 변수가 된다.
var name12 = "나 글로벌 변수"; // == window.name12
console.log(name12);
console.log(window.name12);

window.name12 = "글로벌 변수는 window 프로퍼티이다.";
console.log(name12);
console.log(window.name12);

//*중요* 
//이 HTML 페이지 선언된 모든 자바스크립트는 이 페이지 안에서만 유효하다. 다른 탭에서는, 다른 창에서는 무효하다.
//이유? 보안때문. 즉 다른 창에서 다른 탭에서 이 페이지의 자바스크립트를 조작하지 못하도록 만듦.

//6. 값을 할당하지 않은 변수는 undefined
var name13;
console.log(name13);
console.log(name14); //변수를 선언한 적이 없으면 예외 발생!
</script>
</body>
</html>
