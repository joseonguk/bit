<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test06</title>
<script>
// window.onload 프로퍼티?
// => 웹 브라우저가 HTML을 출력한 후 자동으로 호출할 함수
// => onload 프로퍼티에 함수가 등록되어 있으면 호출하고 없으면 무시한다.
window.onload = function() {
	alert("okok");
};
</script>
</head>
<body>
<h1>okok</h1>
<script>
alert("문서 마지막");
</script>
</body>
</html>
