<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>
</head>
<body>
<script>
//1. 자바스크립트 객체 생성
// => new 명령 => Object() 함수로 객체 초기화(필수 속성/함수 추가) => 기본 객체 리턴 
var obj1 = new Object(); // Object() 함수를 반드시 호출해야 한다.
obj1.name = "홍길동"; // 기본 객체에 원하는 속성 추가
obj1.kor = 100; // 기본 객체에 원하는 속성 추가
obj1.eng = 90; // 기본 객체에 원하는 속성 추가
obj1.math = 80; // 기본 객체에 원하는 속성 추가
 
console.log(obj1);

//2. 생성자 역할을 함수를 통해 객체 생성
function makeScore(name, kor, eng, math) {
	var obj = new Object(); 
	obj.name = name; 
	obj.kor = kor; 
	obj.eng = eng; 
	obj.math = math;
	obj.total = kor + eng + math;
	obj.average = obj.total / 3;
	 
	return obj;
}

var obj2 = makeScore("임꺽정", 100, 90, 90);
console.log(obj2);

//3. 생성자 함수를 이용한 객체 생성
//=> 생성자 함수는 new 명령 다음에 바로 호출한다.
//=> 내장 변수 this에 new 명령으로 생성한 객체의 주소가 들어 있다.
function Score(name, kor, eng, math) {
	this.name = name; 
	this.kor = kor; 
	this.eng = eng; 
	this.math = math;
	this.total = kor + eng + math;
	this.average = this.total / 3;
}

//실행 순선
//1) new 명령 : 빈 객체 생성 
//2) Object() 함수 자동 호출: 기본 속성과 함수가 추가됨
//3) score() 함수 호출: 추가 속성과 함수가 추가됨
var obj3 = new Score("장보고", 90, 90, 100);

//생성자 함수는 객체 주소 없이 호출할 수 없다. 
//=> 일반 함수와 생성자 함수를 구분하기 위한 방법 => 생성자 함수의 이름을 대문자로 시작한다. 클래스를 흉내냄.
//=> 생성자 함수 이름이 대문자로 시작하는 것은 관례이다. 문법이 아니다.
//var obj4 = Score("장보고", 90, 90, 100);

console.log(obj3);

//4. JavaScript Object Notation 기법으로 객체 생성
var obj4 = {}; // => new Object()와 같음.
obj4.name = "오호라";
obj4.kor = 100;
obj4.eng = 90;
obj4.math = 100;

console.log(obj4);

var obj5 = {
		name: "우헤헤", 
		kor: 100, 
		eng: 90,
		math: 100
};
console.log(obj5);

//5. 배열 객체 생성 => Array() 생성자 함수 호출
var scoreList = new Array(); // new => Object() 자동 호출 => Array() 호출
scoreList[0] = {name:"학생1", kor:100, eng:90, math:80};
scoreList[1] = {name:"학생2", kor:100, eng:90, math:80};
scoreList[2] = {name:"학생3", kor:100, eng:90, math:80};
console.log(scoreList);

//6. 배열 객체 생성 => [] 사용
var scoreList2 = [];
scoreList2[0] = {name:"학생1", kor:100, eng:90, math:80};
scoreList2[1] = {name:"학생2", kor:100, eng:90, math:80};
scoreList2[2] = {name:"학생3", kor:100, eng:90, math:80};
console.log(scoreList2);

//7. 배열 객체 생성 => []와 {} 결합
var scoreList3 = [
  {name:"학생1", kor:100, eng:90, math:80}, 
  {name:"학생2", kor:100, eng:90, math:80},
  {name:"학생3", kor:100, eng:90, math:80}
];
console.log(scoreList3);


</script>
