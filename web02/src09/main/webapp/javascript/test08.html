<script>

 // 1. 태그의 속성 값 설정
var img = document.createElement("img");
// 1) 원래 있던 속성은 "태그객체.속성명 = 값"으로 설정 가능
//img.src = "http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif";

// 2) 원래 있던 속성은 "태그객체.setAttribute("속성명", 값)"으로 설정가능
img.setAttribute("src", "http://www.google.com/images/logos/google_logo_41.png");

// 3) 새로 추가하는 속성은 "태그객체.속성명 = 값"으로 설정할 수 없다.
//img.no = 20;

// 4) 대신 setAttribute()를 사용하야 한다.
img.setAttribute("no", 20);

document.body.appendChild(img);
</script>
