<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07</title>
</head>
<body>
<script>
// 자바스크립트에서 배열은 Java의 ArrayList와 유사하다.
// 배열의 항목은 타입이 일정하지 않아도 된다.
var names = ["홍길동", "임꺽정", "장보고", true, 3.14];
var student = {
    name: "홍길동",
    age: 20,
    tel: "111-2222",
    gender:"female"
}

for(var i = 0; i < names.length; i++){
  console.log(names[i]);
}

// for .. in 에서 변수 i는 배열 인덱스를 의미. 변수명은 개발자 마음대로
for (var i in names) {
  console.log(names[i]);
}

// 객체에 대해 for .. in을 사용하면 변수의 값은 객체의 프로퍼티 이름이 된다.
for (var propName in student){
  console.log(student[propName]);
}


</script>
</body>
</html>
