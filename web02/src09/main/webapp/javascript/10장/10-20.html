<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옵니다.
            var elements = document.querySelectorAll('#d1 h1');
            for(var i = 0; i < elements.length; i++){
              elements[i].style["border-style"] = "solid";
              elements[i].style["border-width"] = "2px";
              elements[i].style["border-color"] = "blue";
            }
            
            
            
            // 태그객체.style.스타일속성명 = 값
            // 스타일 속성명 작성 시 유의할 점
            // 1) border-style => borderStyle
            //    e.style.borderStyle = 값;
            //
            /*  e.style.borderStyle = "solid";
            e.style.borderWidth = "2px";
            e.style.borderColor = "red"; */
            
            // 2) 태그객체["border-style"] = 값;
            /* 
            e.style["border-style"] = "solid";
            e.style["border-width"] = "2px";
            e.style["border-color"] = "blue";
            */
           
        };
    </script>
</head>
<body>
<div id="d1">
    <h1 id="h1" class="a">Header</h1>
    <h1 id="h2" class="b">Header</h1>
</div>
<div id="d2">
    <h1 id="h3" class="a">Header</h1>
    <h1 id="h4" class="b">Header</h1>
</div>
</body>
</html>
